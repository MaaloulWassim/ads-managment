<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ads</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <ion-card>
      <ion-card-header>
        <ion-text><h5>Ads List</h5> </ion-text>
      </ion-card-header>
      <ion-item
        class="ion-padding"
        *ngFor="let ad of adsList"
        [routerLink]="['/ad-detail', ad.id]"
      >
        <ion-avatar>
          <img src="../../../assets/images/ad.jpg" />
        </ion-avatar>
        <div>
          <ion-label class="ion-margin">{{ad.title}}</ion-label>
          <ion-label class="ion-margin">{{ad.description}}</ion-label>
          <ion-label class="ion-margin">{{ad.category }}</ion-label>
        </div>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
